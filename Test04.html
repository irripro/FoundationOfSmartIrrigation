<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管道折线图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <canvas id="myChart"></canvas>
  <script>
    // 假设的管道节点数据
    const dataPoints = [
      { x: 10, y: 20, outFlow: 5 },
      { x: 30, y: 40, outFlow: 8 },
      { x: 50, y: 60, outFlow: 10 }
    ];

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: '管道折线',
          data: dataPoints.map(point => ({ x: point.x, y: point.y })),
          borderColor: 'blue',
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            type: 'linear',
            position: 'left'
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: (context) => {
                const dataPoint = dataPoints[context.dataIndex];
                return `x: ${dataPoint.x}, y: ${dataPoint.y}, 出流: ${dataPoint.outFlow}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
